<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <div id="startgame">
        <div>
        <p id="resume">Resume Game</p>
        <p id="onePstart">1P Start</p>
        <p id="twoPstart">2p Start</p>
    </div>
    </div>
    <div id="fullscreen">
        <div id="topbar">
            <div id="menubutton">
                <div class="burger"></div><div class="burger"></div><div class="burger"></div>
            </div>
        </div>
        <div id="game1">
            <div id="history">
                <p>History</p>
                <img src="" alt="">
                <p id="previous"></p>
            </div>
            <div id="container1">
                <div></div>
                <p>Current no.</p>
                <p id="number">Number Rolled</p>
                <button id="rollDie">Roll Dice</button>
                <p>High Score</p>
                <p id="score">Current score</p>
            </div>
        </div>
        
        <div id="game2">
            <div id="history">
                <p>History</p>
                <img src="" alt="">
                <p id="previous"></p>
            </div>
            <div id="container1">
                <div></div>
                <p>Current no.</p>
                <p id="number">Number Rolled</p>
                <button id="rollDie">Roll Dice</button>
                <p>High Score</p>
                <p id="score">Current score</p>
            </div>
            <div id="player1">
                <p>Player 1</p>
            </div>
            <div id="player2">
                <p>Player 2</p>
            </div>
        </div>

    </div>
    <div id="win">
        <p>You Win</p>
        <button id="winbtn">Press to continue playing</button>
    </div>
    <div id="lose">
        <p>You Lose</p>
        <button id="losebtn">Press to restart</button>
        <div>
        <button id="hidelose">Hide</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
